<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Deep Cinema | Genre</title>

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;900&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}

body{
font-family:'Montserrat',sans-serif;
color:#fff;
background:
linear-gradient(rgba(0,0,0,.75),rgba(0,0,0,.75)),
url('https://images.unsplash.com/photo-1524985069026-dd778a71c7b4?auto=format&fit=crop&w=1920&q=80');
background-size:cover;
background-attachment:fixed;
}

header{
padding:30px;
text-align:center;
font-size:2.6rem;
font-weight:900;
text-transform:uppercase;
}

.movies{
display:grid;
grid-template-columns:repeat(auto-fill,minmax(220px,1fr));
gap:24px;
padding:40px;
max-width:1500px;
margin:auto;
}

.movie{
background:#111;
border-radius:14px;
overflow:hidden;
box-shadow:0 10px 30px rgba(0,0,0,.7);
transition:.3s;
}

.movie:hover{transform:scale(1.06)}

.movie img{
width:100%;
height:320px;
object-fit:cover;
}

.info{
padding:14px;
text-align:center;
}

.info h3{
font-size:1rem;
font-weight:800;
margin-bottom:6px;
}

.info span{
font-size:.85rem;
color:#ccc;
display:block;
}
</style>
</head>

<body>

<header id="genreTitle">Loading...</header>

<section class="movies" id="movies"></section>

<script src="movies.js"></script>
</body>
</html>
